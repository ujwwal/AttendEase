{% extends "base.html" %}

{% block title %}Page Not Found - AttendEase{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">üîç</div>
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}" class="btn btn-primary">
                Go to {{ 'Dashboard' if current_user.is_authenticated else 'Login' }}
            </a>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 2rem;
    }

    .error-card {
        background: var(--card-bg, #1e293b);
        border-radius: 16px;
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
    }

    .error-title {
        color: var(--text-primary, #f8fafc);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .error-message {
        color: var(--text-secondary, #94a3b8);
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
    }

    .btn-primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
</style>
{% endblock %}
