{% extends 'base.html' %}

{% block title %}Register - AttendEase{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">ğŸ“š</div>
            <h1>Create Account</h1>
            <p>Join and start tracking your attendance</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ‘¤</span>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required
                        autocomplete="name">
                </div>
            </div>

            <div class="form-group">
                <label for="username">ERP Number</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“</span>
                    <input type="text" id="username" name="username" placeholder="Enter your ERP number" required
                        autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“§</span>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input type="password" id="password" name="password" placeholder="Create a password (min 6 chars)"
                        required minlength="6" autocomplete="new-password">
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”</span>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password" required minlength="6" autocomplete="new-password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <span>Create Account</span>
                <span class="btn-icon">â†’</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>

    <div class="auth-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
</div>
{% endblock %}
