{% extends 'base.html' %}

{% block title %}Login - AttendEase{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">ðŸ“š</div>
            <h1>Welcome Back!</h1>
            <p>Sign in to track your attendance</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">ERP Number</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸŽ“</span>
                    <input type="text" id="username" name="username" placeholder="Enter your ERP number" required
                        autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <span>Sign In</span>
                <span class="btn-icon">â†’</span>

        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
        </div>
    </div>

    <div class="auth-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
</div>
{% endblock %}
